<!doctype html>
<html ng-app="root">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>
  <script src="scripts/jquery-1.12.4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="scripts/script.js" type="text/javascript"></script>
  <script src="scripts/root.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/less.css">
</head>
<body> 


<div class="main-wrapper">
  <div class="content-wrapper">
    
    <header class="pure-u-1-1">
    <div class="container">
      <div class="logo-container">
        <img src="img/logo.png" class="logo">
        <div class="shadow">
        </div>
      </div>
    </div>
    </header>
    <div class ="burger-container-space">
    </div>
    <div class="burger-container">
      <div class="burger">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <div class="menu closed">
          <ul>
            <li><a href="index.html#products">products</a></li>
            <li><a href="index.html#contact"> contact</a></li>
            <li><a href="index.html#pies">pies</a></li>
          </ul>
      </div>      
    </div>

    <article ng-controller="index" id="products">
      <div class="container">
        <div class="animals all" ng-repeat="product in products">
          <a href="product.html"><img ng-src={{product.image}} alt="product image">
          <div class="product-name">{{product.name}} of type {{product.type}} {{product.price | currency}}
          </div></a>
        </div>    
      </div>
      
      <div class = "space" id="contact">
      </div>
      
      <div class="contacts">
        
        <div class="container">  
  <form method="post">
    <h4>Contact us today, and get reply within 24 hours!</h4>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" name="name">
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" name="email">
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" >
    </fieldset>
    <fieldset>
      <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" >
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your Message Here...." tabindex="5" ></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
  
  
</div>
        
      </div>
      
      <div class="space">
      </div>
      
      <div class="pies" id="pies">        
        <img src="img/x.jpg" alt="x">
      </div>
      
      <div class="space">
      </div>
      
    </article>

    <footer class="pure-u-1-1 pure-u-md-1-1">
      <div class="container">
        <div class="kotik">
          <i class="fa fa-youtube fa-4x" aria-hidden="true"></i>
          <p><i class="fa fa-creative-commons" aria-hidden="true"></i> You are smart and funny and everything's going to be okay.</p>
          
        </div>
      </div>
    </footer> 

  </div>
</div>
</body>
</html>
